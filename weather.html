<html ng-app="myApp">
	<head>
		<title>Planet Information Web Page</title>
		<link rel="stylesheet" type="text/css" href="design.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	
	</head>

<body ng-controller="myCtrl">

<div class='wrapper'>



  <search>
    <form>
      <input class='searchbar transparent' id='search' type='text' placeholder='enter city, country' ng-model="city" />
      <input class='button transparent' id='button' type="submit" value='GO' ng-click="inputInfo();" />
    </form>
  </search>

  <div class='panel'>
    <h2 class='city' id='city'>{{temp.city}}</h2>
    <div class='weather' id='weather'>
      <div class='group secondary'>
        <h3 id='dt'></h3>
        <h3 id='description'></h3>
      </div>
      <div class='group secondary' >
        <h3>{{temp.temp_max}}</h3>
        <h3>{{temp.temp_min}}</h3>
      </div>
      <div class='temperature' id='temperature'>
        <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit active' id='fahrenheit' href="#">&deg;{{temp.temp}}F</a><span class='divider secondary'>|</span><a class='celsius' id='celsius' href="#">&deg;C</a></h1>
      </div>
      <div class='forecast' id='forecast'>dasdasd</div>
    </div>
  </div>

  </div>

		console.log('clicked');
	};
</script>
-->

		<script src="code.js"></script>
  </body>
</html>
